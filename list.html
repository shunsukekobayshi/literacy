<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カレーの作り方</title>
  </head>
  <body>
    <h1>カレーの作り方</h1>
    <h2>概要</h2>
    <p>簡単に作れて美味しいです。アレンジも簡単にできるのでお試しあれ</p>
    <h2>材料</h2>
    <ul>
        <li>豚バラブロック　190ｇ</li>
        <li>にんじん　1個</li>
        <li>玉ねぎ　1個</li>
        <li>じゃがいも　1個</li>
        <li>カレールー　115ｇ</li>
        <li>水　830ml</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>肉と野菜を切る</li>
        <li>フライパンに油を引いて肉を炒める</li>
        <li>野菜を加えて、炒める</li>
        <li>水を加えて20分くらい煮込む</li>
        <li>最後にカレールーを入れて煮込めば完成です。</li>
    </ol>
    <h2>うんちく</h2>
    <dl>
        <dt>カレーが初めて庶民向けに売られたのは…</dt><dd>明治10年の西南戦争の年に銀座の洋食屋で売られたのが最初だと言われています。</dd>
    </dl>
  </body>
</html>
